<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCTUwU | 交大選課模擬器</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar is-primary" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <p>NCTUwU</p>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter sidebar">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="課號 / 課名 / 老師">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </p>
                </div>
                <div class="result course-panel">
                </div>
                <div class="selected course-panel"></div>
            </div>
            <div class="column">
                <div style="text-align: right; margin: 0.5em;">
                    <button id="copy-link" class="button is-small">
                        <span class="icon is-small">
                            <i class="fas fa-share-square"></i>
                        </span>
                        <span>複製分享連結</span>
                    </button>
                </div>
                <div class="timetable">
                    <div class="week-names">
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>
                    <div class="time-interval">
                    </div>
                    <div class="content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="courseTemplate">
        <div class="course">
            <p>
                <b class="modal-launcher" id="name"></b>
                <span class="tag is-primary is-rounded"></span>
            </p>
            <p id="detail"></p>
            <button class="button is-small toggle-course">
                <span class="icon">
                    <i class="toggle-icon fas fa-plus"></i>
                </span>
            </button>
        </div>
    </template>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title"></p>
                    <a href="#" class="card-header-icon">
                        <span class="icon">
                            <i class="fas fa-times" aria-hidden="true"></i>
                        </span>
                    </a>
                </header>
                <div class="card-content">
                    <div class="content">
                        <dl class="dl-horizontal">
                            <dt>課號</dt>
                            <dd></dd>
                            <dt>學分</dt>
                            <dd></dd>
                            <dt>教師</dt>
                            <dd></dd>
                            <dt>上課時間 / 教室</dt>
                            <dd></dd>
                        </dl>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" target="_blank" id="outline" class="card-footer-item">課程綱要</a>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>

</html>
